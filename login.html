<!DOCTYPE html>
<style>
    body {background-color: gray;}
    h1 {color: black;}

</style>

<html>
    <title> Qwixx Online Login</title>
    <header style="background-color: #333; padding: 20px; margin-bottom: 20px;">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div class="container">
            <h1 style="color: white; margin-bottom: 15px;">Qwixx Game</h1>
            
            <nav style="margin-bottom: 15px;">
                <a href="index.html" style="color: #4da6ff; text-decoration: none; margin-right: 20px; font-weight: bold;">HOME</a>
                <a href="login.html" style="color: #4da6ff; text-decoration: none; margin-right: 20px; font-weight: bold;">Login Page</a>
                <a href="game.html" style="color: #4da6ff; text-decoration: none; font-weight: bold;">Play the game</a>
            </nav>
            
            <div style="color: white; margin-bottom: 10px;">
                <strong>Player:</strong> <span class="player-name" style="color: #ffd700;">Mystery player</span>
            </div>
            
            <div id="realTimeData" style="color: #ddd; margin-bottom: 10px;">Loading real-time data...</div>
            
            <div>
                <input type="text" id="messageInput" placeholder="Type your message here" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 300px;">
            </div>
        </div>
    </header>
    <body>
        <main>
            <img src="dice.png" width="335", height="316">
            <section>
            <h1> LOGIN PAGE </h1>
                <form action="formSubmit.html" method="post">
                    <ul>
                        <li>
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="varEmail" placeholder="Your Email Here" required pattern="[Aa].*" style="color:rgb(255,220,0);"/>
                        </li>
                        <li>
                            <label for="player-name">User Name: </label>
                            <input type="text" id="player-name" name="player-name" placeholder="Your Name Here" required pattern="[Aa].*" style="color:rgb(255,0,0);" />
                        </li>
                        <li>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="varPassword" placeholder="Your Password Here" required pattern="[Aa].*"style="color:rgb(50,240,100);">
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        
    </body>
    <footer style="background-color: #333; padding: 20px; margin-top: 40px; text-align: center; color: white;">
    <div class="container">
        <p style="margin-bottom: 10px;">
            <a href="https://github.com/isaac-hales" style="color: #4da6ff; text-decoration: none; font-weight: bold;">
                My GitHub Repository
            </a>
        </p>
        <p style="font-size: 0.9em; color: #aaa; margin-top: 10px;">Created for CS260</p>
    </div>
</footer>

</html>
